<!DOCTYPE html>
<html>
<head>
  <title>charlieegan3 points</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tachyons/4.11.1/tachyons.min.css" integrity="sha512-d0v474klOFSF7qD9WDvyRxAvXaWSxCHDZdnBSZQjo8BpVr6vpjwAgqetpqkKP38DzlOzdVPaLVnzzW1Ba8wB9w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="w-100">
  <div class="pa2">
    <div class="mv3 f4 f3-ns">Get GPX for a date range</div>

    <form action="/points-server/points/gpx" method="get">
      <div class="mt2">
        <label class="dib w3" for="from">From:</label>
        <input type="date" id="from" name="from" required>
      </div>
      <div class="mt2">
        <label class="dib w3" for="to">To:</label>
        <input type="date" id="to" name="to" required>
      </div>
      <div class="mt2">
        <input class="w-100 pa2 mw5-ns" type="submit" value="Download">
      </div>
    </form>
  </div>
</div>
</body>
</html>
